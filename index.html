<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Villa Guest ID Manager</title>

  <!-- React (UMD) + Babel for inline JSX editing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase compat SDKs (easy single-file usage) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="antialiased bg-gradient-to-br from-blue-50 to-indigo-100">
  <div id="root" class="min-h-screen"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // ------------------- PLACEHOLDER: PASTE YOUR FIREBASE CONFIG HERE -------------------
    // Replace the values below with the firebaseConfig object from Firebase console (Web app)
    const firebaseConfig = {
      apiKey: "PUT_API_KEY_HERE",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    // ------------------------------------------------------------------------------------

    // Initialize Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const storage = firebase.storage();
    const db = firebase.firestore();

    // -------------------------- Inline SVG icon components --------------------------
    const Upload = ({ size = 24, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="17 8 12 3 7 8"></polyline>
        <line x1="12" y1="3" x2="12" y2="15"></line>
      </svg>
    );
    const Calendar = ({ size = 24 }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
    );
    const FileText = ({ size = 24, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        <polyline points="14 2 14 8 20 8"></polyline>
        <line x1="16" y1="13" x2="8" y2="13"></line>
        <line x1="16" y1="17" x2="8" y2="17"></line>
        <polyline points="10 9 9 9 8 9"></polyline>
      </svg>
    );
    const Trash2 = ({ size = 24 }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        <line x1="10" y1="11" x2="10" y2="17"></line>
        <line x1="14" y1="11" x2="14" y2="17"></line>
      </svg>
    );
    const Eye = ({ size = 24 }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
    );
    const X = ({ size = 24 }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    );

    // -------------------------- Main app --------------------------
    function VillaIDManager() {
      const [stays, setStays] = useState([]);
      const [loading, setLoading] = useState(true);
      const [showUploadModal, setShowUploadModal] = useState(false);
      const [showViewModal, setShowViewModal] = useState(false);
      const [selectedStay, setSelectedStay] = useState(null);
      const [newStay, setNewStay] = useState({ guestName: '', checkInDate: '', checkOutDate: '', files: [] });
      const [saving, setSaving] = useState(false);
      const fileInputRef = useRef(null);
      const dropRef = useRef(null);

      useEffect(() => {
        // sign in anonymously for writes (enable Anonymous in Firebase console)
        auth.signInAnonymously().catch(err => console.warn('Firebase auth error', err));

        // listen to Firestore stays collection
        const unsub = db.collection('stays').orderBy('checkInDate', 'desc').onSnapshot(snapshot => {
          const arr = [];
          snapshot.forEach(doc => arr.push({ id: doc.id, ...doc.data() }));
          setStays(arr);
          setLoading(false);
        }, err => {
          console.error('Firestore listen failed', err);
          setLoading(false);
        });

        // attach drag/drop events
        const dropArea = dropRef.current;
        if (dropArea) {
          const onDragOver = (e) => { e.preventDefault(); e.dataTransfer.dropEffect = 'copy'; dropArea.classList.add('ring-2', 'ring-indigo-400'); };
          const onDragLeave = (e) => { dropArea.classList.remove('ring-2', 'ring-indigo-400'); };
          const onDrop = (e) => {
            e.preventDefault();
            dropArea.classList.remove('ring-2', 'ring-indigo-400');
            const files = Array.from(e.dataTransfer.files || []);
            if (files.length) processSelectedFiles(files);
          };
          dropArea.addEventListener('dragover', onDragOver);
          dropArea.addEventListener('dragleave', onDragLeave);
          dropArea.addEventListener('drop', onDrop);
          // cleanup
          return () => {
            unsub();
            dropArea.removeEventListener('dragover', onDragOver);
            dropArea.removeEventListener('dragleave', onDragLeave);
            dropArea.removeEventListener('drop', onDrop);
          };
        }
        return () => { unsub(); };
      }, []);

      const processSelectedFiles = (files) => {
        const meta = files.map(f => ({ name: f.name, type: f.type || 'application/octet-stream', size: f.size, file: f }));
        setNewStay(prev => ({ ...prev, files: [...prev.files, ...meta] }));
      };

      const handleFileChange = (e) => {
        const files = Array.from(e.target.files || []);
        if (files.length) processSelectedFiles(files);
      };

      const removeFile = (index) => {
        setNewStay(prev => ({ ...prev, files: prev.files.filter((_, i) => i !== index) }));
      };

      // upload single file to Firebase Storage and return { name, type, url, path, uploadDate }
      const uploadFileToStorage = async (file, stayId) => {
        const safeName = file.name.replace(/\s+/g, '_');
        const path = `guestIDs/${stayId}/${Date.now()}_${safeName}`;
        const ref = storage.ref(path);
        const snap = await ref.put(file);
        const url = await snap.ref.getDownloadURL();
        return { name: file.name, type: file.type || '', url, path, uploadDate: new Date().toISOString() };
      };

      // Save stay: create Firestore doc, upload files, update doc with files metadata
      const saveStay = async () => {
        if (!newStay.guestName || !newStay.checkInDate || newStay.files.length === 0) {
          alert('Please fill in guest name, check-in date, and upload at least one ID');
          return;
        }
        setSaving(true);
        try {
          // create doc without files
          const docRef = await db.collection('stays').add({
            guestName: newStay.guestName,
            checkInDate: newStay.checkInDate,
            checkOutDate: newStay.checkOutDate || null,
            createdAt: new Date().toISOString()
          });
          const stayId = docRef.id;

          // upload files sequentially (keeps memory usage predictable)
          const uploadedFiles = [];
          for (const meta of newStay.files) {
            const uploaded = await uploadFileToStorage(meta.file, stayId);
            uploadedFiles.push(uploaded);
          }

          // update doc with files array
          await docRef.update({ files: uploadedFiles });

          // UI update handled by Firestore onSnapshot listener
          setShowUploadModal(false);
          setNewStay({ guestName: '', checkInDate: '', checkOutDate: '', files: [] });
        } catch (err) {
          console.error('Save failed', err);
          alert('Failed to save stay: ' + (err.message || err));
        } finally {
          setSaving(false);
        }
      };

      // Delete stay doc and remove files from storage
      const deleteStay = async (stay) => {
        if (!confirm('Are you sure you want to delete this guest stay and all associated IDs?')) return;
        try {
          // delete storage files if any paths saved
          if (Array.isArray(stay.files)) {
            for (const f of stay.files) {
              if (f.path) {
                try {
                  await storage.ref(f.path).delete();
                } catch (e) {
                  console.warn('Failed to delete file from storage', f.path, e);
                }
              }
            }
          }
          // delete Firestore doc
          await db.collection('stays').doc(stay.id).delete();
        } catch (err) {
          console.error('Delete failed', err);
          alert('Failed to delete stay: ' + (err.message || err));
        }
      };

      const viewStay = (stay) => {
        setSelectedStay(stay);
        setShowViewModal(true);
      };

      if (loading) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
            <div className="text-xl text-gray-600">Loading...</div>
          </div>
        );
      }

      // -------------------------- UI (kept familiar to your original) --------------------------
      return (
        <div className="min-h-screen p-6">
          <div className="max-w-6xl mx-auto">
            <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
              <div className="flex items-start justify-between gap-4">
                <div>
                  <h1 className="text-3xl font-bold text-gray-800 mb-2">Villa Guest ID Manager</h1>
                  <p className="text-gray-600">Manage guest identification documents (stored in Firebase).</p>
                </div>

                <div className="flex flex-col gap-2">
                  <div className="flex gap-2">
                    <button onClick={() => setShowUploadModal(true)} className="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center gap-2">
                      <Upload size={18}/> New Guest Stay
                    </button>
                  </div>
                  <div className="text-sm text-gray-500">Signed in anonymously for uploads.</div>
                </div>
              </div>
            </div>

            <div className="grid gap-4">
              {stays.length === 0 ? (
                <div className="bg-white rounded-lg shadow p-12 text-center">
                  <FileText size={48} className="mx-auto text-gray-400 mb-4" />
                  <h3 className="text-xl font-semibold text-gray-700 mb-2">No Guest Stays Yet</h3>
                  <p className="text-gray-500">Click "New Guest Stay" to upload your first guest IDs</p>
                </div>
              ) : (
                stays.map((stay) => (
                  <div key={stay.id} className="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow p-6">
                    <div className="flex items-center justify-between">
                      <div className="flex-1">
                        <h3 className="text-xl font-semibold text-gray-800 mb-2">{stay.guestName}</h3>
                        <div className="flex items-center gap-4 text-sm text-gray-600">
                          <div className="flex items-center gap-1"><Calendar size={16}/> <span>Check-in: {new Date(stay.checkInDate).toLocaleDateString()}</span></div>
                          {stay.checkOutDate && <div className="flex items-center gap-1"><Calendar size={16}/> <span>Check-out: {new Date(stay.checkOutDate).toLocaleDateString()}</span></div>}
                          <div className="flex items-center gap-1"><FileText size={16}/> <span>{(stay.files||[]).length} ID(s)</span></div>
                        </div>
                      </div>
                      <div className="flex gap-2">
                        <button onClick={() => viewStay(stay)} className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2">
                          <Eye size={18}/> View IDs
                        </button>
                        <button onClick={() => deleteStay(stay)} className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg flex items-center gap-2">
                          <Trash2 size={18}/>
                        </button>
                      </div>
                    </div>
                  </div>
                ))
              )}
            </div>

            {/* Upload Modal */}
            {showUploadModal && (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                <div className="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                  <div className="p-6">
                    <div className="flex items-center justify-between mb-6">
                      <h2 className="text-2xl font-bold text-gray-800">New Guest Stay</h2>
                      <button onClick={() => { setShowUploadModal(false); setNewStay({ guestName: '', checkInDate: '', checkOutDate: '', files: [] }); }} className="text-gray-500"><X size={24}/></button>
                    </div>

                    <div className="space-y-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Guest Name *</label>
                        <input type="text" value={newStay.guestName} onChange={(e) => setNewStay(prev => ({ ...prev, guestName: e.target.value }))} className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Enter guest name" />
                      </div>

                      <div className="grid grid-cols-2 gap-4">
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-2">Check-in Date *</label>
                          <input type="date" value={newStay.checkInDate} onChange={(e) => setNewStay(prev => ({ ...prev, checkInDate: e.target.value }))} className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-2">Check-out Date</label>
                          <input type="date" value={newStay.checkOutDate} onChange={(e) => setNewStay(prev => ({ ...prev, checkOutDate: e.target.value }))} className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" />
                        </div>
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Upload ID Documents *</label>
                        <div ref={dropRef} className="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-indigo-500 transition-colors">
                          <input ref={fileInputRef} type="file" onChange={handleFileChange} multiple accept="image/*,.pdf" className="hidden" id="file-upload" />
                          <label htmlFor="file-upload" className="cursor-pointer inline-flex flex-col items-center">
                            <Upload size={48} className="mx-auto text-gray-400 mb-4"/>
                            <p className="text-gray-600 mb-2">Click to upload or drag & drop files here</p>
                            <p className="text-sm text-gray-500">Images and PDFs accepted. Files up to ~10MB recommended.</p>
                          </label>
                        </div>
                      </div>

                      {newStay.files.length > 0 && (
                        <div className="space-y-2">
                          <h3 className="font-medium text-gray-700">Uploaded Files ({newStay.files.length})</h3>
                          {newStay.files.map((file, index) => (
                            <div key={index} className="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
                              <span className="text-sm text-gray-700 truncate flex-1">{file.name}</span>
                              <div className="flex items-center gap-2">
                                <span className="text-xs text-gray-500">{(file.size/1024|0)} KB</span>
                                <button onClick={() => removeFile(index)} className="text-red-500 hover:text-red-700"><Trash2 size={18}/></button>
                              </div>
                            </div>
                          ))}
                        </div>
                      )}
                    </div>

                    <div className="flex gap-3 mt-6">
                      <button onClick={saveStay} disabled={saving} className="flex-1 bg-indigo-600 disabled:opacity-70 hover:bg-indigo-700 text-white py-3 rounded-lg font-medium">
                        {saving ? 'Saving...' : 'Save Guest Stay'}
                      </button>
                      <button onClick={() => { setShowUploadModal(false); setNewStay({ guestName: '', checkInDate: '', checkOutDate: '', files: [] }); }} className="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 py-3 rounded-lg font-medium">Cancel</button>
                    </div>
                  </div>
                </div>
              </div>
            )}

            {/* View Modal */}
            {showViewModal && selectedStay && (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                <div className="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                  <div className="p-6">
                    <div className="flex items-center justify-between mb-6">
                      <div>
                        <h2 className="text-2xl font-bold text-gray-800">{selectedStay.guestName}</h2>
                        <p className="text-gray-600">{new Date(selectedStay.checkInDate).toLocaleDateString()}{selectedStay.checkOutDate && ` - ${new Date(selectedStay.checkOutDate).toLocaleDateString()}`}</p>
                      </div>
                      <button onClick={() => { setShowViewModal(false); setSelectedStay(null); }} className="text-gray-500"><X size={24}/></button>
                    </div>

                    <div className="space-y-4">
                      {(selectedStay.files || []).map((file, index) => (
                        <div key={index} className="border border-gray-200 rounded-lg p-4">
                          <div className="flex items-center justify-between mb-3">
                            <span className="font-medium text-gray-700">{file.name}</span>
                            <a href={file.url} target="_blank" rel="noopener noreferrer" download={file.name} className="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm">Download</a>
                          </div>

                          {file.type && file.type.startsWith('image/') ? (
                            <img src={file.url} alt={file.name} className="w-full rounded-lg" />
                          ) : (file.type === 'application/pdf' || file.name.toLowerCase().endsWith('.pdf')) ? (
                            <div className="w-full h-[600px]">
                              <iframe src={file.url} title={file.name} className="w-full h-full rounded-lg border" />
                            </div>
                          ) : (
                            <div className="bg-gray-100 p-8 rounded-lg text-center">
                              <FileText size={48} className="mx-auto text-gray-400 mb-2" />
                              <p className="text-gray-600">Document (preview not available)</p>
                            </div>
                          )}
                        </div>
                      ))}
                    </div>
                  </div>
                </div>
              </div>
            )}

          </div>
        </div>
      );
    }

    ReactDOM.render(<VillaIDManager/>, document.getElementById('root'));
  </script>

  <!-- Short usage notes for you (not required in-file):
       1) Replace firebaseConfig placeholders with your Firebase web app config.
       2) Enable Authentication -> Sign-in method -> Anonymous in Firebase console.
       3) Set Firestore rules and Storage rules (example shown below) before public use.
  -->
</body>
</html>
